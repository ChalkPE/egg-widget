<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>egg-widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  </head>
  <body>
    <main>
      <section>
        <header>Today</header>
        <article>
          <span id="today-value">0</span><span id="today-unit">B</span>
        </article>
      </section>
      <section>
        <header>Total</header>
        <article>
          <span id="total-value">0</span><span id="total-unit">B</span>
        </article>
      </section>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" id="chart">
      <circle fill="#d5d5d5" r="50" cx="50" cy="50" />
      <circle fill="#ffffff" r="40" cx="50" cy="50" />
    </svg>

    <script src="renderer.js"></script>
  </body>
</html>
